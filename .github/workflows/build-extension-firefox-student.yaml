name: Build Firefox student version of extension
run-name: Build Firefox student version of extension
on:
  push:
    branches:
      - main
jobs:
  make-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run prepare-extension
        run: node prepare-extension.js firefox-student
        working-directory: ./tools/prepare-extension
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: out-firefox-student
          path: ./src.prepared