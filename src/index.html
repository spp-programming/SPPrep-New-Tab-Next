<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>New Tab</title>
    <link rel="stylesheet" href="css/thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/clock.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100 min-vw-100 flex-grow-1 justify-content-center align-items-center">
        <h1 class="display-1" id="clock">12:00:00 AM</h1>
        <h1 class="display-6" id="letter-day" tabindex="0" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="top" data-bs-content="Loading the letter day. This shouldn't take long.">
            <div class="spinner-grow" id="letter-day-spinner" role="status"></div> Loading...
        </h1>
    </div>
    <script src="js/thirdparty/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
