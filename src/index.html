<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>New Tab</title>
    <link rel="stylesheet" href="./css/thirdparty/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/emblem.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/clock.css">
    <link rel="stylesheet" href="./css/icons.css">
</head>
<body>
    <div class="d-flex flex-column min-vh-100 min-vw-100 flex-grow-1 justify-content-center align-items-center user-select-none">
        <h1 class="display-1" id="clock">__:__:__</h1>
        <h1 class="display-6" id="letter-day" tabindex="0" data-bs-container="body" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="top" data-bs-html="true" data-bs-content="Loading the letter day.<br>This shouldn't take long.">ðŸ¤”</h1>
        <div class="row column-gap-2">
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://spprep.powerschool.com/public/" role="button" alt="PowerSchool" title="PowerSchool">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/powerschool.png" alt="PowerSchool Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://mail.google.com" role="button" alt="Gmail" title="Gmail">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/gmail.png" alt="Gmail Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://drive.google.com/drive" role="button" alt="Google Drive" title="Google Drive">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/google_drive.png" alt="Google Drive Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://accounts.google.com/o/saml2/initsso?idpid=C04abkbep&spid=58097645075&forceauthn=false" role="button" alt="Canvas" title="Canvas">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/canvas.png" alt="Canvas Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://calendar.google.com/calendar/embed?title=Saint+Peter%27s+Prep+Calendar&height=600&wkst=1&bgcolor=%23FFFFFF&src=144grand@gmail.com&color=%23A32929&src=j2u1oqdhka8e0v1o4p5t6avcjk@group.calendar.google.com&color=%236E6E41&src=j62aodeshq58d2u3la7pi9b8os@group.calendar.google.com&color=%230D7813&src=4pjksvuk9if0th7fa6tp1ainoo@group.calendar.google.com&color=%2329527A&ctz=America/New_York" role="button" alt="School Calendar" title="School Calendar">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/calendar.svg" alt="School Calendar Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://calendar.google.com/calendar" role="button" alt="Google Calendar" title="Google Calendar">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/google_calendar.png" alt="Google Calendar Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
            <div class="col">
                <a class="btn bg-white p-1 border-0 rounded" href="https://membean.com/dashboard" role="button" alt="Membean" title="Membean">
                    <div class="p-2 bg-white rounded">
                        <img src="./img/icons/membean.png" alt="Membean Logo" class="rounded button-img">
                    </div>
                </a>
            </div>
        </div>        
    </div>
    <img class="user-select-none" id="emblem" src="./img/resources/emblem.png" alt="Saint Peter's Prep Emblem">
    <div class="toast-container position-fixed bottom-0 end-0 p-3 user-select-none">
        <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">SPP New Tab</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="error-toast-content">
                Something went wrong.
            </div>
        </div>
    </div>
    <div class="modal fade" id="secret-settings-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="secret-settings-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="secret-settings-modal-title">Secret settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>You found it!</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save and refresh</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/thirdparty/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
